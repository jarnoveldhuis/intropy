<body class="pagination-centered  vertical-center mx-auto">

  <div class="all">
    <div class="card mx-auto p-3 mb-5 rounded container  pagination-centered">
      <!-- <div class="card-body"> -->
<div class='editGoals'>
      <table class="table table-striped mx-auto w-100" style="width: 800px;">
        <thead class="thead">
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">Goal</th>
            <th scope="col">Habits</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>

        </tbody>

      </table>
        <div class="addGoal btn-sml">Add Goal</div>
</div>

      <form id="addGoal" class="container center_div pagination-centered">
        <div class="btn-group focusMenu">
          <button type="button" class="btn suggestions dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Suggestions</button>
          <div class="dropdown-menu dropdown-menu-right templates dropdown-menu-lg-left">

          </div>
        </div>
        <div class="form-group">
          <label for="Goal">New Goal</label>
          <small id="emailHelp" class="form-text text-muted">Think of a major goal in your life. List all of the habits you will need to develop in order to make this goal a reality.</small>
          <input type="text" autocomplete="off" id="goal" class="form-control" placeholder="Goal">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-outline-secondary dropdown-toggle temptog dropdown-toggle-split" aria-haspopup="true" aria-expanded="true">
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu open">
              <h6 class="dropdown-header">Priority</h6>
              <a class="dropdown-item" href="#">
                <div class="btn-group priority btn-group-toggle" id='priority' data-toggle="buttons">
                  <label class="btn radio btn-secondary" id='0'>
                    <input type="radio" name="options" id="option1" autocomplete="off"> Low
                  </label>
                  <label class="btn radio btn-secondary active" id='1'>
                    <input type="radio" name="options" id="option2" autocomplete="off" checked> Medium
                  </label>
                  <label class="btn radio btn-secondary" id='2'>
                    <input type="radio" name="options" id="option3" autocomplete="off"> High
                  </label>
                </div>
              </a>
              <div role="separator" class="dropdown-divider"></div>
              <h6 class="dropdown-header">Challenge</h6>
              <a class="dropdown-item" href="#">
                <div class="btn-group challenge btn-group-toggle" data-toggle="buttons">
                  <label class="btn radio btn-secondary" id='0'>
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Low
                  </label>
                  <label class="btn radio btn-secondary active" id='1'>
                    <input type="radio" name="options" id="option2" autocomplete="off"> Medium
                  </label>
                  <label class="btn radio btn-secondary" id='2'>
                    <input type="radio" name="options" id="option3" autocomplete="off"> High
                  </label>
                </div>
              </a>
              <!-- <div role="separator" class="dropdown-divider"></div>
                  <h6 class="dropdown-header">Link</h6>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Link</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Optional" aria-label="link" aria-describedby="basic-addon1">
                  </div> -->

            </div>
          </div>
          <input type="text" autocomplete="off" id='habit' class="habit form-control" placeholder="Habit">
          <div class"input-group-append">
            <button class="add btn btn-primary" type="button">Add</button>
          </div>
        </div>

        <button type="button" id="submit" class="saveB btn btn-primary">Save</button>

      </form>

      <!-- </div> -->


      <main role="main" class="now inner cover text-center pagination-centered">
        <div class="btn-group focusMenu">
          <button type="button" class="btn switchHabits dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          </button>
          <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left remainingHabits">
            <h6 class="dropdown-header">Change Focus:</h6>
          </div>
        </div>

        <div style="display: flex;align-items: center;justify-content: center;" class='oneLine'>
          <p>
            <div class="lead goal"></div>
            <div>&nbsp;&nbsp; </div>
            <div style='font-size: 1.25rem;' class="habitG"></div>
          </p>
        </div>
        <div class='twoLine'>
          <div class="lead goal"></div>
          <div class="habitG"></div>
        </div>
        <div class="form-group">
          <p class="date">

          </p>
          <textarea value='note' class="form-control note" id="exampleFormControlTextarea1" rows="8"></textarea>
        </div>

        <div class="lds-roller">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>

        </div>

        <div class="collapse" id="collapseExample">

          <div class="accordion archives" id="archives">

          </div>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>
        <p class="lead">

          <a href="#" class="done btn btn-lg btn-secondary">Done</a>


        </p>
        <div class="notes btn-sml">
          Log Progress</div>
        <div class="saveLog btn-sml">
            Save</div>


    </div>
    </main>
