<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Permanent+Marker" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Intropy</title>
</head>
<header>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1"><img class="img-responsive" src="img\Logo - Alternate Layout - White.png" alt=""></span>
    <ul class="nav">
      <li class="nav-item">
        <a class="addGoal p-2 text-light" href="#">Add Goal</a>
      </li>
      <li class="nav-item">
        <a class="editGoals p-3 text-light" href="#">Edit Goals</a>
      </li>
      <li class="nav-item">
        <a class="focus p-2 text-light" href="#">Focus</a>
      </li>

    </ul>

  </nav>
</header>

<body class="pagination-centered  vertical-center mx-auto">

  <div class="all">
    <div class="card container center_div pagination-centered">
      <div class="card-body">

        <table class="table table-striped mx-auto w-100" style="width: 800px;">
          <thead class="thead">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Goal</th>
              <th scope="col">Habits</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>


        <form id="addGoal" class="container center_div pagination-centered">
          <div class="form-group">
            <label for="Goal">New Goal</label>
            <small id="emailHelp" class="form-text text-muted">Think of a major goal in your life. List all of the habits you will need to develop in order to make this goal a reality.</small>
            <input type="text" autocomplete="off" id="goal" class="form-control" placeholder="Goal">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-outline-secondary dropdown-toggle temptog dropdown-toggle-split" aria-haspopup="true" aria-expanded="true">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu open">
                <h6 class="dropdown-header">Priority</h6>
                <a class="dropdown-item" href="#">
                  <div class="btn-group priority btn-group-toggle" id='priority' data-toggle="buttons">
                    <label class="btn radio btn-secondary" id='0'>
                      <input type="radio" name="options" id="option1" autocomplete="off"> Low
                    </label>
                    <label class="btn radio btn-secondary active" id='1'>
                      <input type="radio" name="options" id="option2" autocomplete="off" checked> Medium
                    </label>
                    <label class="btn radio btn-secondary" id='2'>
                      <input type="radio" name="options" id="option3" autocomplete="off"> High
                    </label>
                  </div>
                </a>
                <div role="separator" class="dropdown-divider"></div>
                <h6 class="dropdown-header">Challenge</h6>
                <a class="dropdown-item" href="#">
                  <div class="btn-group challenge btn-group-toggle" data-toggle="buttons">
                    <label class="btn radio btn-secondary" id='0'>
                      <input type="radio" name="options" id="option1" autocomplete="off" checked> Low
                    </label>
                    <label class="btn radio btn-secondary active" id='1'>
                      <input type="radio" name="options" id="option2" autocomplete="off"> Medium
                    </label>
                    <label class="btn radio btn-secondary" id='2'>
                      <input type="radio" name="options" id="option3" autocomplete="off"> High
                    </label>
                  </div>
                </a>
              </div>
            </div>
            <input type="text" autocomplete="off" id='habit' class="habit form-control" placeholder="Habit">
            <div class"input-group-append">
              <button class="add btn btn-primary" type="button">Add</button>
            </div>
          </div>

          <button type="button" id="submit" class="saveB btn btn-primary">Save</button>

        </form>

      </div>


      <main role="main" class="now inner cover text-center pagination-centered">
        <div class="btn-group focusMenu">
          <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item skip" href="#">Skip</a>
          </div>
        </div>
        <p class="lead goal"></p>

        <div class="lds-roller">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>

        </div>

        <h1 class="habitG"></h1>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
        <p class="lead">
          <a href="#" class="done focus btn btn-lg btn-secondary ">Done</a>
        </p>

      </main>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </div>
</body>

</html>
